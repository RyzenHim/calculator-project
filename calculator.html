<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="wclassth=device-wclassth, initial-scale=1.0"
    />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <nav>
        <h1>Calculator</h1>
        <span class="dropdown">
          <button class="drpbtn">Calculator Type</button>
          <div class="dropdown_content">
            <button href="#">Age Calculator</button>
            <button href="#">Scientific</button>
          </div>
        </span>
        <span>
          <img
            id="day"
            src="assets/dark_mode_24dp_FILL0_wght400_GRAD0_opsz24.svg"
            alt=""
          />
        </span>
      </nav>
      <div class="maindiv">
        <div class="subdiv">
          <div class="result">
            <input type="text" class="input" placeholder="0" />
          </div>
          <div class="choice">
            <button onclick="calculate(1)" class="btn btn1">1</button>
            <button onclick="calculate(2)" class="btn btn2">2</button>
            <button onclick="calculate(3)" class="btn btn3">3</button>
            <button onclick="calculate(4)" class="btn btn4">4</button>
            <button onclick="calculate(5)" class="btn btn5">5</button>
            <button onclick="calculate(6)" class="btn btn6">6</button>
            <button onclick="calculate(7)" class="btn btn7">7</button>
            <button onclick="calculate(8)" class="btn btn8">8</button>
            <button onclick="calculate(9)" class="btn btn9">9</button>
            <button onclick="calculate(0)" class="btn zero">0</button>
            <button onclick="calculate('.')" class="btn dot">.</button>
            <button onclick="calculate('%')" class="btn modulo">%</button>
            <button onclick="calculate('+')" class="btn add">+</button>
            <button onclick="calculate('-')" class="btn substract">-</button>
            <button onclick="calculate('*')" class="btn multiply">*</button>
            <button onclick="calculate('/')" class="btn div">/</button>
            <button onclick="result()" class="btn equalto">=</button>
            <button onclick="clr()" class="btn clr">Clr</button>
            <button onclick="del()" class="btn del">Del</button>
          </div>
        </div>
      </div>
      <script src="calc.js"></script>
    </main>
  </body>
</html>
